<div class="info-panel">
  <section class="info-panel-labels">
    <h3 class="info-panel-header">Nākošā oficiālā tikšanās notiks</h3>
    <h3 *ngIf="!isToday"><span class="info-panel-header-date">{{nextParty | lvDate}}</span></h3>
    <h3 *ngIf="isToday" class="info-panel-today">ŠODIEN. JĒĒI!!!</h3>
  </section>
  <app-custom-countdown *ngIf="!isToday" units="Days | Hours | Minutes | Seconds" end="{{nextParty}}"></app-custom-countdown>
</div>
